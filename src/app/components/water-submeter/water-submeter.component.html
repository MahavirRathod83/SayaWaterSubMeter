<div>
  <!-- header main image starts -->
  <div class="main-container">
    <div class="row top-container">
      <div class="col-6 top-content-text">
        <div class="top-content-text-box">
          <span class="col-12 top-content-main-text">
            Discover the power of water submetering
          </span>
          <span class="col-12 top-content-sub-text">
            Boost conservation and increase your ROI when you monitor and track
            water utility usage for tenants.
          </span>
          <!-- <button>Book Consultantion</button> -->
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center">
        <img src="../../../assets/images/logo.png" alt="" />
      </div>
    </div>
  </div>
  <!-- header main image ends -->

  <!-- user number details starts -->
  <div class="container text-center">
    <div>
      <div class="user-details-header">
        Increase your cost recovery and your conservation
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-4">
        <div class="d-flex align-items-center user-details-number">
          <div [countUp]="208" [options]="{ enableScrollSpy: true }">208</div>
          <div>M+</div>
        </div>
        <h3 class="text-start">Gallons Conserved to Date</h3>
      </div>
      <div class="col-4">
        <div class="d-flex align-items-center user-details-number">
          <div [countUp]="22" [options]="{ enableScrollSpy: true }">22</div>
          <div>K+</div>
        </div>
        <h3 class="text-start">Residents with Billing Services</h3>
      </div>
      <div class="col-4">
        <div class="d-flex align-items-center user-details-number">
          <div [countUp]="200" [options]="{ enableScrollSpy: true }">200</div>
          <div>K+</div>
        </div>
        <h3 class="text-start">Meters Installed in USA</h3>
      </div>
    </div>
  </div>
  <!-- user number details ends -->
</div>
